<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="coverPath/covers-1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="1" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-2.jpg" alt="1">
                    <span class="songName">Dzanum</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="2" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-3.jpg" alt="1">
                    <span class="songName">Blinding Lights</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="3" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-4.jpg" alt="1">
                    <span class="songName">Starboy</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="4" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-5.jpg" alt="1">
                    <span class="songName">Shape of You</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="5" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-6.jpg" alt="1">
                    <span class="songName">Mood</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="6" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="coverPath/covers-7.jpg" alt="1">
                    <span class="songName">Am Coming Home</span>
                    <span class="songListplay"><span class="timestamp">04:35 <i id="7" class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.png" width="60px" alt="" id="gif"><span id="masterSongName">Let me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/951bf421ed.js" crossorigin="anonymous"></script>
</body>
</html>
